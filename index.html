<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Style Mobile Menu (Pure CSS)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="handebol.css">
  <style>
    html:has(:target) .section {
      display: none;
    }
    html:has(#home:target) #home,
    html:has(#discover:target) #discover,
    html:has(#create:target) #create,
    html:has(#inbox:target) #inbox,
    html:has(#profile:target) #profile {
      display: block;
    }
  </style>
</head>
<body>

  <nav class="menu">
    <a href="#home">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-4a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2z"/></svg>
      Home
    </a>
    <a href="#discover">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8" /><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      Discover
    </a>
    <a href="#create" class="create">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10" /><polygon points="10 8 16 12 10 16 10 8"/></svg>
      Create
</a>
    <a href="#inbox">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H5l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
      Inbox
    </a>
    <a href="#profile">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-3-3.87" /><path d="M4 21v-2a4 4 0 0 1 3-3.87" /><circle cx="12" cy="7" r="4"/></svg>
      Profile
    </a>
  </nav>

  <section id="home" class="section">🏠 Home Content</section>
  <section id="discover" class="section">🔍 Discover Content</section>
  <section id="create" class="section">🎬 Create Content</section>
  <section id="inbox" class="section">📨 Inbox Content</section>
  <section id="profile" class="section">👤 Profile Content</section>

</body>

</html>
